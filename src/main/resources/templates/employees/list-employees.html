<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .container{
            max-width:1000px;
        }
        .btn{
        margin-left:10px;
        }

        .btn-primary{
            padding:5px 20px;
            margin-left:0px;

        }
    </style>
</head>
<body>

    <div class="container">
        <h3 class="mt-4"> Employee Directory</h3>
        <hr>



        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th> First Name</th>
                    <th> Second Name</th>
                    <th> Email</th>
                    <th colspan="2"> Action </th>
                </tr>
            </thead>
            <tbody >
                <tr th:each=" employee : ${listOfEmployees}">
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td >
                        <a th:href="@{/employee/showFormForUpdate(employeeId=${employee.id})}" class="btn btn-info btn-rounded btn-sm">update</a>
                        <a th:href="@{/employee/delete(employeeId=${employee.id})}" class="btn btn-danger btn-rounded btn-sm"
                            onclick="if( !(confirm('Are you sure to delete?'))) return false">Delete</a></td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/employee/showFormForAdd}"
           class="btn btn-primary btn-sm btn-rounded mb-3">
            Add
        </a>
    </div>
</body>
</html>
